# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site title and description
title:              AM
description:        Centro de ayuda.
lang:               es
company:            Win Software SAS
version:            '1.5'

# Site subpath, e.g. /blog
baseurl:            ""

# Permalink URLs structure, for permalink style options see: https://jekyllrb.com/docs/permalinks/
permalink:          /:title/

# Site base hostname & protocol, e.g. http://example.com
url:                "https://ayuda.winsoftware.com.co"

# Winsoftware base hostname & protocol
win_url:                "https://winsoftware.com.co"

# Site logo # e.g. logo.png, upload logo image file to /uploads/ folder
logo:               winsoftware_logo.svg
am_logo:            am_logo.svg
am:                 am.svg

navbar:
    sticky:         true
    search:         true
  
# Default author settings
author:
    name:           WIN Software
    title:          Support team  
    avatar:         winsoftwarex36.png

# Author settings, displayed on post and doc pages if front matter references author name e.g. author: peter
authors:
    john:
      name:         John Brown
      title:        Support     
      avatar:       avatar-john.png
    evan:
      name:         Evan Wells
      title:        Support    
      avatar:       avatar-evan.png
    sara:
      name:         Sara Galen
      title:        Lead Developer     
      avatar:       avatar-sara.png
    alex:
      name:         Alex Koch
      title:        Design Engineer     
      avatar:       avatar-alex.png
    daniel:
      name:         Daniel Shultz
      title:        Developer      
      avatar:       avatar-daniel.png
    tom:
      name:         Tom Farrell
      title:        Developer     
      avatar:       avatar-tom.png
    win:
      name:         WIN Software
      title:        Company     
      avatar:       winsoftwarex36.png

# Social icons displayed in footer
social:
    email:
    website:        https://winsoftware.com.co/
    facebook:       https://www.facebook.com/winsoftwaream/
    flickr:
    dribbble:
    github:
    googleplus:
    instagram:
    linkedin:       https://co.linkedin.com/in/win-software-s-a-s-122b7952
    pinterest:
    twitter:        https://twitter.com/winsoftware_am
    vimeo:
    youtube:

# Share button
share:
    post:           true # Display share buttons on a post page
    doc:            true # Display share buttons on a doc page
    twitter:        username # Enable by adding Twitter handle 
    facebook:       true # Enable by setting true (Facebook handle not required)

# Default footer image settings
footer:
    copyright:      Made by <a href="https://winsoftware.com.co/">WIN Software</a>.

# Disqus comments shortname, requires Disqus account https://disqus.com/
disqus:
    shortname:      # 1234

# Google analytics code, get your code here https://www.google.com/analytics/
google_analytics:

# Number of posts displayed on blog page
paginate:           10

# Blog path
paginate_path:      "/blog/:num/"

# Path to post content assets directory i.e post images, pdfs etc
uploads:            /uploads/

# Build settings
markdown:           kramdown
highlighter:        rouge
livereload:         true

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-avatar

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - generate-pdfs.js
  - Version 81
  - _components
  - pdf_tmp

# Destination
destination:        docs/

sass:
  style:            compressed
  #style:            expanded

collections:
  docs:
    output:         true
  faqs:
    output:         false
  changelogs:
    output:         false
  components:
    output:         true

# Defaults
defaults:
  # _posts
  - scope:
      path:         ""
      type:         posts
    values:
      layout:       post
  # _docs
  - scope:
      path:         ""
      type:         docs
    values:
      layout:       doc
