   - Se Genera una función para mostrar al sobrepasar el mouse sobre los indicadores de un Componente Intercambiable el código del activo Padre.
   - Se desarrolla una función que permite tomar la firma en los Movimientos de Salida, sea a través del mouse, pantalla táctil o un dispositivo Wacom. En el modulo de Kardex.
